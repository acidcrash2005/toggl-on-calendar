<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.js'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.css' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        #calendar {
            margin:auto;
            width:80%;
        }
        body {
            padding-top:80px
        }
    </style>
</head>
<body>

<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="input-group">
            <input type="text" id="api_value" class="form-control" placeholder="Enter your API key here">
              <span class="input-group-btn">
                <button class="btn btn-default" id="submit_api_btn" type="button">Submit</button>
              </span>
        </div>
    </div>
</div>
<div id="calendar"></div>

<script>
    function make_base_auth(user, password) {
        var tok = user + ':' + password;
        var hash = Base64.encode(tok);
        return "Basic " + hash;
    }

    var api_key;

    $('#calendar').fullCalendar({
        defaultView: 'agendaWeek',
        firstDay: 1,
        scrollTime: '08:00:00',
        nowIndicator: true
    });

    function fetch_page_display(page_num){

        console.log('fetching page ' + page_num);

        $.get({
            url: 'https://toggl.com/reports/api/v2/details',
            data: {
                user_agent: '123',
                workspace_id: 550757,
                since: moment().subtract(30, 'days').format(),
                page: page_num
            },
            beforeSend: function (xhr) {
                xhr.setRequestHeader ("Authorization", "Basic " + btoa(api_key + ":" + 'api_token'));
            },
            success: function (result) {
                console.log('got ' + result.data.length + ' entries.')
                result.data.forEach(function(item, idx){
                    var title = item.description ? item.description : item.project;
                    $('#calendar').fullCalendar('addEventSource',[{
                        title: title,
                        start: item.start,
                        end: item.end
                    }]);
                });
                if(result.data.length){
                    fetch_page_display(page_num+1)
                }


            }
        })
    }

    $('#submit_api_btn').click(function(e){
        e.preventDefault();
        api_key = $('#api_value').val();
        fetch_page_display(1);
    });


</script>

</body>
</html>
